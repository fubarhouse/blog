version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    environment:
      - LAGOON_LOCALDEV_HTTP_PORT=1313
      - LAGOON_ROUTE=http://hugo.docker.amazee.io
    labels:
      lagoon.type: node
    networks:
      - amazeeio-network
      - default
    ports:
      - 1313:1313
    tty: true
    volumes:
      - ./hugo:/hugo:delegated

networks:
  amazeeio-network:
    external: true